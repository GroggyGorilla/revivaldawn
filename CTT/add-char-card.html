<div class="card bg-dark">
    <div class="h3 card-header">
        <div class="input-group">
            <input type="textbox" class="form-control" placeholder="Name" />
            <select class="form-select">
				<option ng-value="charType.Player">{{charType.Player}}</option>
				<option ng-value="charType.Minion">{{charType.Minion}}</option>
				<option ng-value="charType.NPC">{{charType.NPC}}</option>
			</select>
        </div>

    </div>
    <div class="card-body">
        <p class="card-text">
            <div class="row">
                <div class="col-4">
                    <h4 class="card-title">
                        Base
                    </h4>
                    <div class="row">
                        <div class="col-6">
                            Level: 
                        </div>
                        <div class="col-6">
                            <input type="textbox" class="form-control" placeholder="Level" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            Haki Level: 
                        </div>
                        <div class="col-6">
                            <input type="textbox" class="form-control" placeholder="Haki Level" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            Total Stats: 
                        </div>
                        <div class="col-6">
                            <input type="textbox" class="form-control" placeholder="Total Stats" />
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <h4 class="card-title">
                        Current Stats
                    </h4>
                    <div class="row">
                        <div class="col-6">
                            HP:
                        </div>
                        <div class="col-6">
                            <input type="textbox" class="form-control" placeholder="HP" />
						</div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            ATK:
                        </div>
                        <div class="col-6">
                            <input type="textbox" class="form-control" placeholder="ATK" />
						</div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            DEF:
                        </div>
                        <div class="col-6">
                            <input type="textbox" class="form-control" placeholder="DEF" />
						</div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            RX:
                        </div>
                        <div class="col-6">
                            <input type="textbox" class="form-control" placeholder="RX" />
						</div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            WP:
                        </div>
                        <div class="col-6">
                            <input type="textbox" class="form-control" placeholder="WP" />
						</div>
                    </div>
                </div>
                <div class="col-4">
                    <h4 class="card-title">
                        Total Stats
                    </h4>
                    <div class="row">
                        <div class="col-6">
                            HP:
                        </div>
                        <div class="col-6">
                            <input type="textbox" class="form-control" placeholder="HP" />
						</div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            ATK:
                        </div>
                        <div class="col-6">
                            <input type="textbox" class="form-control" placeholder="ATK" />
						</div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            DEF:
                        </div>
                        <div class="col-6">
                            <input type="textbox" class="form-control" placeholder="DEF" />
						</div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            RX:
                        </div>
                        <div class="col-6">
                            <input type="textbox" class="form-control" placeholder="RX" />
						</div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            WP:
                        </div>
                        <div class="col-6">
                            <input type="textbox" class="form-control" placeholder="WP" />
						</div>
                    </div>
                </div>
            </div>
        </p>
    </div>
    <button type="button" class="btn btn-success">
        Add Character
    </button>
</div>
